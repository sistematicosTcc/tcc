'<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptop </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="container">
            <img src="../../images/logo_crp.png" alt="logo foguete" class="logo">
            <div class="search-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search" placeholder="Search">
            </div>
            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-photo">
                        <img src="../../images/profile-simple.png">
                    </div>
                    <h5>Seu cu</h5>
                    <span class="material-icons-sharp">expand_more</span>
                </div>
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <aside>
            <button id="close-btn">
                <span class="material-icons-sharp">close</span>
            </button>
            <div class="sidebar">
                <a href="index.html" class="active">
                    <span class="material-icons-sharp">dashboard</span>
                    <h4>Dashboard</h4>
                </a>
                <a href="teste.html">
                    <span class="material-icons-sharp">currency_exchange</span>
                    <h4>Exchange</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">account_balance_wallet</span>
                    <h4>Wallet</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">credit_card</span>
                    <h4>Transações</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">insights</span>
                    <h4>Análises</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">message</span>
                    <h4>Mensagens</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">help_center</span>
                    <h4>Ajuda</h4>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h4>Configurações</h4>
                </a>
            </div>
        </aside>

        <section class="middle">

            <div class="tradingview-widget-container">
                <div id="tradingview_1dbe3"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.MediumWidget(
                        {
                            "symbols": [
                                [
                                    "BTC",
                                    "BINANCE:BTCUSDT|1D"
                                ],
                                [
                                    "ETH",
                                    "BINANCE:ETHUSDT|1D"
                                ],
                                [
                                    "BNB",
                                    "BINANCE:BNBUSDT|1D"
                                ],
                                [
                                    "SHIB",
                                    "BINANCE:SHIBUSDT|1D"
                                ],
                                [
                                    "DOGE",
                                    "BINANCE:DOGEUSDT|1D"
                                ]
                            ],
                            "chartOnly": false,
                            "width": "100%",
                            "height": 500,
                            "locale": "br",
                            "colorTheme": "light",
                            "isTransparent": false,
                            "autosize": false,
                            "showVolume": false,
                            "hideDateRanges": false,
                            "scalePosition": "right",
                            "scaleMode": "Normal",
                            "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                            "noTimeScale": false,
                            "valuesTracking": "1",
                            "chartType": "line",
                            "fontColor": "#787b86",
                            "gridLineColor": "rgba(42, 46, 57, 0.06)",
                            "container_id": "tradingview_1dbe3"
                        }
                    );
                </script>
            </div>
            <script src="https://cdn.jsdelivr.net/gh/coinponent/coinponent@1.2.6/dist/coinponent.js"></script>
            <coin-ponent > </coin-ponent>
        </section>
        <section class="right ">
            <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
            <div class="livecoinwatch-widget-3" lcw-base="BRL" lcw-d-head="false" lcw-d-name="true" lcw-d-code="true"
                lcw-d-icon="true" lcw-color-tx="#000000" lcw-color-bg="#ffffff" lcw-border-w="0">
            </div>
        </section>

    <script type="text/javascript" src="main.js"></script>
